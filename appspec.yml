version: 0.0
os: linux
files:
  - source: / # 배포 파일 전체
    destination: /home/ec2-user/app # EC2에 파일이 복사될 위치
    overwrite: yes
permissions:
  - object: /
    pattern: "**"
    owner: ec2-user
    group: ec2-user
hooks:
  ApplicationStop:
    - location: scripts/stop.sh
      timeout: 60
      runas: ec2-user
  ApplicationStart:
    - location: scripts/start.sh
      timeout: 60
      runas: ec2-user